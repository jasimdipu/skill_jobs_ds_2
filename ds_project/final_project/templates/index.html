<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Walfer Fault!</title>
</head>
<body>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="card text-center w-50 justify-content-center">
            <div class="card-header">
                Walfer Fault Detection
            </div>
            <div class="card-body">
                <h5 class="card-title">Please upload a csv file for prediction</h5>
                <form method="post" enctype="multipart/form-data">
                    <input type="file" name="csvfile" id="csvfile" class="form-control mt-5" placeholder="CSV Files">
                    <div class="mt-5">
                        <a href="#" class="btn btn-primary">Predict</a>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted">
                Predict The File
            </div>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Results</h5>
                <h6 class="card-subtitle mb-2 text-muted">Accuracy Score: </h6>
                <p class="card-text"></p>
            </div>
        </div>
    </div>
</div>

</html>
